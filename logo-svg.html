<!DOCTYPE html>
<html>
<head>
	<title>LOGO</title>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.2/svg.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
</head>
<body>

	<div id="drawing"></div>

	<script type="text/javascript">

		window.onload = function(){
			var draw = SVG('drawing').size(1000, 1000);
			
var polyline = draw.polyline([[150,50], [100,0], [0,100], [200, 100], [300, 200], [200, 200]])
polyline.fill('none').move(220, 20);
polyline.stroke({ color: '#5141d6', width: 20, linecap: 'round', linejoin: 'round' })
	

var polyline = draw.polyline([[250,50], [50,50], [100,0], [150,0]])
polyline.fill('none').move(120, 170)
polyline.stroke({ color: '#8578f5', width: 15, linecap: 'round', linejoin: 'round' })

			anime({
			  targets: '#drawing polyline',
			  strokeDashoffset: [anime.setDashoffset, 0],
			  easing: 'easeInOutSine',
			  duration: 1500,
			  delay: function(el, i) { return i * 250 }
			});

		}
	</script>
</body>

</html>
