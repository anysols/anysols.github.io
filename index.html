<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Anysols</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Arapey|Archivo+Black|Elsie+Swash+Caps|Playfair+Display|Anton|Rubik|Teko:600|Sacramento|Abril+Fatface|Cormorant+Garamond|Neucha|Unica+One|Old+Standard+TT" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/decolines.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/lettereffect.css" />
		<link rel="stylesheet" type="text/css" href="css/pater.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>document.documentElement.className = 'js';</script>
		<style>
			.codrops-header{
				background: #fff;
			}
		</style>
	</head>
	<body>
		
		<main>
			<header class="codrops-header">
				
				<h1 class="codrops-header__title">Anysols <span><div class="coming" style="float:left">&nbsp; &nbsp; &nbsp;Coming</div> <div class="soon" style="float:left"><a>&nbsp;Soon</a></div></span></h1>
				
			</header>
		</main>
	
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
		<script>
		(function() {
					
					anime({
					  targets: '.codrops-header',
					  backgroundColor: "#5141d6",
					  easing: 'easeInOutQuad'
					});

					anime({
					  targets: '.coming',
					  translateX: [-250, 0],
					  delay: 1000,
					  direction: 'alternate',
					  loop: true
					});
					
					anime({
					  targets: '.soon',
					  translateX: [0, 250],
					  delay: 500,
					  direction: 'alternate',
					  loop: true
					});
		})();
		</script>
	</body>
</html>
