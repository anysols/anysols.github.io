<!DOCTYPE html>
<html>
<head>
	<title>LOGO</title>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.2/svg.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
</head>
<body>

	<div id="logo"></div>

	<script type="text/javascript">
	
		function loadLogo(){
			var scale = 3;
			
			var draw = SVG('logo').size(55 * scale, 25 * scale);			
			var polyline = draw.polyline([[15 * scale,5 * scale], [10 * scale,0], [0,10 * scale], [20 * scale, 10 * scale], [30 * scale, 20 * scale], [15 * scale, 20 * scale]])
			polyline.fill('none').move(20 + 11 * (scale - 1), (scale * 2));
			polyline.stroke({ color: '#5141d6', width: 3 * scale, linecap: 'round', linejoin: 'round' })
	

			polyline = draw.polyline([[17 * scale,5 * scale], [0, 5 * scale], [5 * scale,0], [10 * scale,0]])
			polyline.fill('none').move(10 + (1 * (scale - 1)), (scale * 17))
			polyline.stroke({ color: '#8578f5', width: 2 * scale, linecap: 'round', linejoin: 'round' })

			anime({
			  targets: '#logo polyline',
			  strokeDashoffset: [anime.setDashoffset, 0],
			  easing: 'easeInOutSine',
			  duration: 1500,
			  delay: function(el, i) { return i * 250 }
			});

		}

		window.onload = function(){
			loadLogo();
		}
	</script>
</body>

</html>
